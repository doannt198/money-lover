<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="%PUBLIC_URL%/index.css" rel="stylesheet" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const menuIcons = document.querySelectorAll('.menu-icon');
          const sideBar = document.querySelector('.sidebar');
          menuIcons.forEach(menu => {
              menu.addEventListener('click', function () {
                  if (sideBar.classList.contains('active')) {
                      sideBar.classList.remove('active');
                  } else {
                      sideBar.classList.add('active');
                  }
              })
          })


          window.addEventListener('click', function(e){  
              document.getElementById('wallets').classList.remove('active');
          });

          // Mở khi click wallet
          document.querySelector('.wallet-name').addEventListener('click', function(e) {
              document.getElementById('wallets').classList.add('active');
              e.stopPropagation();
          });

          // Xử lí hiển thị transaction detail
          const mainLeft = document.querySelector('.main-left');
          const mainRight = document.querySelector('.main-right');
          const transactionDetails = document.querySelectorAll('.transaction-detail .item');
          const closeDetail = document.querySelector('.close-detail');
          transactionDetails.forEach(transaction => {
              transaction.addEventListener('click', function(e) {
                  mainLeft.classList.add('active');
                  mainRight.classList.add('active');
              });
          })

          if (closeDetail) {
              closeDetail.addEventListener('click', function(e) {
                  mainRight.classList.remove('active');
                  mainLeft.classList.remove('active');
              })
          }
      })
  </script>
  </body>
</html>
